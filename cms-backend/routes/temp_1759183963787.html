<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Certificate</title>
    <style>
        @page {
            size: 297mm 210mm;
            /* A4 Landscape */
            margin: 0;
        }

        body {
            font-family: 'Times New Roman';
            margin: 0;
            padding: 0;
            width: 297mm;
            height: 210mm;
            box-sizing: border-box;
            font-size: 16.8px;
        }

        .certificate-container {
            width: 100%;
            height: 100%;
            padding: 30px;
            box-sizing: border-box;
            position: relative;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
            z-index: 2;
            margin-top: 236px;
        }

        .text-details {
            flex-grow: 1;
        }

        .photo-box {
            width: 100px;
            height: 120px;
            border: 1px solid #ccc;
            overflow: hidden;
            position: absolute;
            right: 128px;
            top: 280px;
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .text-line {
            margin: 5px 0; /* updated spacing */
            font-size: 12px;
        }

        .main-content {
            text-align: center;
            z-index: 2;
        }

        .training-text {
            font-size: 16.8px;
            margin: 5px 0; /* updated spacing */
        }

        .role {
            font-size: 32px;
            font-weight: bolder;
            color: #4F81BD;
            margin: 5px 0; /* updated spacing */
            text-decoration: underline;
            font-family: 'Britannic';
        }

        .date-location {
            font-size: 14px;
            margin: 5px 0; /* updated spacing */
            font-weight: bolder;
        }

        .footer-details {
            display: flex;
            justify-content: center;
            margin-left: 128px;
            width: 90%;
            font-size: 14px !important;
            z-index: 2;
        }

        .footer-details div {
            flex-basis: 35%;
            text-align: left;
        }

        .footer-details p {
            margin: 5px 0; /* updated spacing */
        }

        .seals-section {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 72px;
            left: 50%;
            margin-left: 32px;
            transform: translateX(-50%);
            width: 95%;
            z-index: 2;
        }

        .iso-logos img,
        .iso-logos-2 img,
        .uae-logo-container img,
        .signature-box img {
            padding-right: 24px;
        }

        .label-style {
            color: #000;
            font-size: 14px !important;
            font-weight: normal;
        }

        .label-style-footer {
            color: #000;
            font-size: 16.8px !important;
            font-weight: bold;
        }

        .data-style {
            font-weight: bold;
            margin-left: 5px;
            font-size: 16.8px;
        }

        .data-style-date {
            font-size: 14px;
            margin-left: 5px;
            color: #000 !important;
        }
    </style>
</head>
