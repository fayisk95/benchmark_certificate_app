<div class="login-container">
  <div class="login-card-wrapper">
    <mat-card class="login-card">
      <mat-card-header class="text-center">
        <div class="logo-container">
          <mat-icon class="logo-icon">security</mat-icon>
          <h2 class="company-title">Certificate Management System</h2>
        </div>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="full-width" appearance="outline" color="accent">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required>
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Please enter a valid email
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline" color="accent">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-icon matSuffix>lock</mat-icon>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>

          <div class="error-message" *ngIf="error">
            {{ error }}
          </div>

          <button mat-raised-button color="primary" type="submit" class="full-width login-button"
            [disabled]="loading || loginForm.invalid">
            {{ loading ? 'Logging in...' : 'Login' }}
          </button>

          <div class="forgot-password">
            <a href="#" class="forgot-link">Forgot Password?</a>
          </div>

          <div class="demo-credentials">
            <h4>Demo Credentials:</h4>

          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
