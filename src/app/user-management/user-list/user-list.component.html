<div class="user-list-container">
  <mat-card class="user-list-card">
    <mat-card-header class="card-header">
      <mat-card-title>User Management</mat-card-title>
      <button mat-raised-button color="primary" (click)="createUser()" class="create-button">
        <mat-icon>add</mat-icon>
        Create User
      </button>
    </mat-card-header>

    <mat-card-content>
      <div class="filters-section">
        <mat-form-field class="search-field" appearance="outline">
          <mat-label>Search users</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search by name, email or role">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <div class="table-container">
        <table mat-table [dataSource]="filteredUsers" class="user-table">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let user">
              <div class="user-info">
                <strong>{{ user.name }}</strong>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>

          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let user">
              <mat-chip-set>
                <mat-chip [class]="'role-chip role-' + user.role.toLowerCase()">
                  {{ user.role }}
                </mat-chip>
              </mat-chip-set>
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let user">
              <mat-chip-set>
                <mat-chip [class]="user.isActive ? 'status-active' : 'status-inactive'">
                  {{ user.isActive ? 'Active' : 'Inactive' }}
                </mat-chip>
              </mat-chip-set>
            </td>
          </ng-container>

          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>Created</th>
            <td mat-cell *matCellDef="let user">{{ user.createdAt | date:'short' }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let user">
              <button mat-icon-button (click)="editUser(user)" color="primary" title="Edit User">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="toggleUserStatus(user)" [color]="user.isActive ? 'warn' : 'accent'"
                [title]="user.isActive ? 'Deactivate User' : 'Activate User'">
                <mat-icon>{{ user.isActive ? 'block' : 'check_circle' }}</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
